<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Battle!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button class="rockButt">Rock</button>
        <button class="paperButt">Paper</button>
        <button class="scissorsButt">Scissors</button>
    </div>
    <div class="score">
        <div class="human-score">
            <p>Human points</p>
            <p id="hPoints" style="margin-top:-25px;">0</p>
        </div>
        <div class="computer-score">
            <p>Robot points</p>
            <p id="cPoints" style="margin-top:-25px;">0</p>
        </div>
    </div>
    <div class="results">
        <p>Results:</p>
    </div>
</body>
</html>
